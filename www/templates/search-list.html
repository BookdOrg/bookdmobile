<ion-view style="" view-title="Search List" hide-back-button="true" class="search-list">

    <ion-content class="has-header" overflow-scroll="true" padding="true">

		<div class="bar bar-standard bar-header-secondary">
      <form class="input-group" ng-submit="vm.search()">
				<div class="input-row">
					<span class="icon icon-search pull-left"></span>
          <input type="text" placeholder="Chief's Barbershop" ng-model="vm.query.term"
                 g-places-autocomplete options="autocompleteOptions">
				</div>
			</form>
		</div>
		<div class="content">
			<div class="bar-button">
				<!--<button class="btn btn-primary btn-outlined">-->
					<!--<span class="icon icon-pin"></span>-->
				<!--</button>-->
				<button class="btn btn-primary">
					<span class="icon icon-list"></span>
				</button>
				<button class="btn btn-primary btn-outlined">
					<span class="icon icon-grid"></span>
				</button>
			</div>
			<ul class="table-view">
				<li class="table-view-cell media">
					<img class="media-object pull-left" src="img/search-list/grand_house_photo.png">
					<div class="media-body">
						<h4>The Grand House</h4>
						<h5>
							<span class="icon icon-star-filled"></span>
							<span class="icon icon-star-filled"></span>
							<span class="icon icon-star-filled"></span>
							<span class="icon icon-star-filled"></span>
							<span class="icon icon-star"></span>
						</h5>
						<p>120 West 5th Avenue, Austin, TX 45236</p>
						<p>612.555.5609</p>
					</div>
					<table class="media-foot">
						<tr>
							<td>
								<button class="btn btn-default btn-block">
									<span class="icon icon-mobile"></span> Call
								</button>
							</td>
							<td>
								<button class="btn btn-default btn-block">
									<span class="icon icon-bell"></span> Book
								</button>
							</td>
							<td>
								<button class="btn btn-default btn-block">
									<span class="icon icon-plus-rounded"></span> Save
								</button>
							</td>
						</tr>
					</table>
				</li>
				<li class="table-view-cell media">
					<img class="media-object pull-left" src="img/search-list/valleywag_photo.png">
					<div class="media-body">
						<h4>Valleywag Rock House</h4>

							<span class="icon icon-star-filled"></span>
							<span class="icon icon-star"></span>

						<p>4 W 4th Street, Austin, TX 45236</p>
						<p>612.555.9933</p>
					</div>
					<table class="media-foot">
						<tr>
							<td>
								<button class="btn btn-default btn-block">
									<span class="icon icon-mobile"></span> Call
								</button>
							</td>
							<td>
								<button class="btn btn-default btn-block">
									<span class="icon icon-bell"></span> Book

							<td>

							<span class="icon icon-star-filled"></span>

								<button class="btn btn-default btn-block">

							</td>
