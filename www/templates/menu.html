<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-ios-drag" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">
        <ion-content>
            <ion-list>
                <ion-item class="heading-item item item-avatar" nav-clear menu-close ui-sref="app.profile">
                    <div class="user-image-container">
                        <pre-img ratio="_1_1" helper-class="rounded-image">
                            <img class="user-image" ng-if="currentUser.provider === 'facebook'"
                                 ng-src="{{currentUser.providerInfo}}"/>
                            <img class="user-image" ng-if="currentUser.provider === 'bookd' || currentUser.provider === 'business'"
                                 ng-src="{{avatar}}"/>
                        </pre-img>
                    </div>
                    <h2 class="greeting">Hi {{currentUser.name}}</h2>
                    <p class="message">Welcome back</p>
                </ion-item>
                <ion-item class="item-icon-left" menu-close  href="#/app/search-list">
                    <i class="icon ion-search"></i>
                    <h2 class="menu-text">Search</h2>
                </ion-item>
                <!--<ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.search">-->
                    <!--<i class="icon ion-ios-search-strong"></i>-->
                    <!--<h2 class="menu-text" disabled>Search</h2>-->
                <!--</ion-item>-->
                <!--<ion-item class="item-icon-left" nav-clear menu-close ui-sref="app.feeds-categories">-->
                    <!--<i class="icon ion-ios-home-outline"></i>-->
                    <!--<h2 class="menu-text">Home</h2>-->
                <!--</ion-item>-->
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/appointments">
                    <i class="icon ion-ios-calendar-outline"></i>
                    <h2 class="menu-text" disabled>Appointments</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/favorites">
                    <i class="icon ion-ios-star-outline"></i>
                    <h2 class="menu-text">Favorites</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/app/settings">
                    <i class="icon ion-ios-gear-outline"></i>
                    <h2 class="menu-text">Settings</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close href="#/sign-in">
                    <i class="icon ion-log-out"></i>
                    <h3 class="menu-text">Logout</h3>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
